name: Run Python Script on Push

on: [push]  # 代码推送时触发

jobs:
  execute-script:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4  # 最新稳定版

      # 2. 配置Python环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 指定Python版本

      # 3. 安装依赖（如果存在requirements.txt）
      - name: Install dependencies
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      # 4. 执行根目录的main.py
      - name: Run Python Script
        run: python main.py  # 直接运行根目录脚本
